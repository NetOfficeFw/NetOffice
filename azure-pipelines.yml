# NetOffice project build pipeline

pool:
  vmImage: 'vs2017-win2016'

variables:
  solution: Source/NetOffice.sln

strategy:
  maxParallel: 2
  matrix:
    Debug:
      buildPlatform: 'Any CPU'
      buildConfiguration: 'Debug'
    Release:
      buildPlatform: 'Any CPU'
      buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: DotNetCoreCLI@2
  displayName: Install AzureSignTool
  inputs:
    command: 'custom'
    custom: 'tool'
    arguments: 'install --global azuresigntool'

- task: CopyFiles@2
  displayName: Copy source code to artifact
  inputs:
    sourceFolder: '$(Build.SourcesDirectory)\Source'
    contents: '**' 
    targetFolder: '$(Build.ArtifactStagingDirectory)\Source'

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  displayName: Build NetOffice
  inputs:
    solution: '$(solution)'
    vsVersion: '15.0'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    msbuildArgs: '/t:Build'
    createLogFile: true
    logFileVerbosity: 'detailed'

- task: VSTest@2
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: |
      Source\NetOffice.Tests\bin\$(buildConfiguration)\NetOffice.Tests.dll

- task: DeleteFiles@1
  displayName: Cleanup assemblies output
  inputs:
    sourceFolder: '$(Build.SourcesDirectory)\Source\ClientApplication\bin\$(buildConfiguration)'
    contents: |
      'ClientApplication.*'
      'stdole.dll'

- script: |
    dir /b *.dll > signlist.txt
    AzureSignTool.exe sign ^
    --file-digest sha256 ^
    --description-url "https://github.com/NetOfficeFw/NetOffice" ^
    --no-page-hashing ^
    --timestamp-rfc3161 http://timestamp.digicert.com ^
    --timestamp-digest sha256 ^
    --azure-key-vault-url https://opensourcesigning.vault.azure.net ^
    --azure-key-vault-client-id "3d1cb34e-2c26-408a-ad6c-d7ff4e0881d5" ^
    --azure-key-vault-client-secret "%KEYVAULTCLIENTSECRET%" ^
    --azure-key-vault-certificate "goITSolutions-2019-09" ^
    --input-file-list signlist.txt ^
    --verbose
  env:
    KEYVAULTCLIENTSECRET: $(KeyVaultClientSecret)
  displayName: Sign NetOffice libraries
  workingDirectory: '$(Build.SourcesDirectory)\Source\ClientApplication\bin\$(buildConfiguration)'
  condition: eq(variables['buildConfiguration'], 'Release')

- task: CopyFiles@2
  inputs:
    sourceFolder: '$(Build.SourcesDirectory)\Source\ClientApplication\bin\$(buildConfiguration)'
    contents: '**' 
    targetFolder: '$(Build.ArtifactStagingDirectory)\Assemblies\Any CPU'

- task: ArchiveFiles@2
  displayName: Create NetOffice Package
  inputs:
    rootFolderOrFile: '$(Build.ArtifactStagingDirectory)'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/NetOffice_v1.7.4.8_unsigned_build$(Build.BuildId).zip'
    replaceExistingArchive: true

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)/NetOffice_v1.7.4.8_unsigned_build$(Build.BuildId).zip'
    artifactName: NetOffice Package
